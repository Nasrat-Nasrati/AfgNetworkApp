{% extends 'base.html' %}

{% block title %}Delete Operator{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the operator "{{ object.name }}"?</h2>

<form method="post" class="delete-form">
    {% csrf_token %}
    <button type="submit" class="button delete-button">Yes, Delete</button>
</form>

<a href="{% url 'operator-detail' object.pk %}" class="button cancel-button">Cancel</a>
{% endblock %}
