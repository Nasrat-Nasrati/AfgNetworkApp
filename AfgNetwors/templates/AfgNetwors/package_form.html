{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Edit Package{% else %}Add New Package{% endif %}
{% endblock %}

{% block content %}
<h2 style="text-align: center; color: #003366; margin-bottom: 20px;">
    {% if form.instance.pk %}Edit Package{% else %}Add New Package{% endif %}
</h2>

<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}

    <div style="margin-top: 20px;">
        <button type="submit" class="button" style="background-color: #007bff;">Save</button>
        <a href="{% url 'package-list' operator_id=operator_id service_package_id=service_package_id %}"
           class="button"
           style="background-color: #dc3545; margin-left: 10px;">
            Cancel & Back
        </a>
    </div>
</form>
{% endblock %}
