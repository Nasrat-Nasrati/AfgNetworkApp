{% extends 'base.html' %}

{% block title %}Delete Service Package - {{ object.name }}{% endblock %}

{% block content %}
<h2>Delete Service Package: {{ object.name }}</h2>
<p>Are you sure you want to delete this service package?</p>

<form method="post" class="confirm-delete-form">
    {% csrf_token %}
    <button type="submit" class="button delete-button">Yes, Delete</button>
    <a href="{% url 'servicepackage-detail' object.pk %}" class="button cancel-button">Cancel</a>
</form>
{% endblock %}
